<!DOCTYPE html>
<html lang="en-US">
   <head>
      <meta charset="utf-8">
      <meta name ="viewport" content="width=device-width,initial-scale=1.0">
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
       <link rel="stylesheet" href="expstyle.css">

      <link rel="shortcut icon" href="../../src/themes/maroon-grid/images/logo.jpg">
      <title>Virtual Labs</title>
   </head>
   <body>
      <div class="experiment">
         <div class="heading">
            <h1>Experiment</h1>
         </div>
         <div class="selection-list">
            <select id="language" onchange="expdisplay()">
               <option value="null">----Select Language----</option>
               <option value="English">English</option>
               <option value="Hindi">Hindi</option>
            </select>
         </div>
         <br>
         <div class="exp-desc">
            <p id="desc-head"><b> </b></p>
            <p id="desc-tag"></p>
            <p id="exp-buttons" onclick="second_msg(event.target.id);formed(event.target.id);"></p>
            <p id="second-message"> <b> </b></p>
            <br>    
            <p id="typed-sentence"></p>
            <br>
            <button id="reset-button" onclick="reset()" style="display: none;" title="Reset your sentence">Re-form the sentence</button>
            <br>
            <br>
            <button id="checkcorrect-button" style="display: none;" title="Click here to get your answer" onclick="check_correct_or_not()">Check the correctness of this sentence </button>
            <br>
            <br>
            <p id= "right-wrong" style="display: none;">Right answer!!!</p>
            <br>
            <br>
            <button id="next-button" style="display: none;" onclick="next_question()">Go To Next Question</button>
            <button id="tryagain-button" style="display: none;" onclick="try_again()" title="click here to try again">Try Again</button>
            <br>
            <br>
            <button id="getcorrect-button" style="display: none;" onclick="get_correct_sentences()">Get Correct Sentence</button>
            <br>
            <br>
            <p id="correct-sentences" style="display: none;"></p>
         </div>
      </div>
      <script src="expscript.js"></script>
       <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
   </body>
</html>
